<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href="style.css">
</head>

<div class = "player-selection">
    <button id="rock-button">Rock</button>
    <button id="paper-button">Paper</button>
    <button id="scissors-button">Scissors</button>
</div>

<div class="results">
    <h4 id ="scoreline"></h4>
</div>


<body>            
    <script>      
    
        //variable declaration
        //lower range of RNG
        const  minimumValue = 1;
        //upper range of RNG
        const maximumValue = 3;
        //holds userchoice & computerchoice
        let userChoice = "";
        let computerChoice = "";
        let userWins=0;
        let computerWins = 0;
        //assigns JS variable to appropriate html id
        const rockButton = document.querySelector('#rock-button');
        const paperButton = document.querySelector('#paper-button')
        const scissorsButton = document.querySelector('#scissors-button');
        const scoreLine = document.querySelector('#scoreline');

        //rock button event listener
            rockButton.addEventListener('click', function(){
                userChoice = "rock";
                getcomputerChoice(minimumValue, maximumValue);
                determineResults(computerChoice, userChoice);
                pointChecker(computerWins,  userWins);
                console.log(computerWins);
            });
        //paper button event listener
            paperButton.addEventListener('click', function(){
                userChoice = "paper";
                getcomputerChoice(minimumValue, maximumValue);
                determineResults(computerChoice, userChoice);
                pointChecker(computerWins,  userWins);
            });
        //scissor button event listener
            scissorsButton.addEventListener('click', function(){
                userChoice = "scissors";
                getcomputerChoice(minimumValue, maximumValue);
                determineResults(computerChoice, userChoice);
                pointChecker(computerWins,  userWins);
            });

            function pointChecker(computerWins, userWins){
                if (computerWins < 5 && userWins < 5){
                    scoreLine.textContent = "Computer wins: " + computerWins + " User wins: " + userWins;  
                    return 0;
                } else if (computerWins === 5){
                    scissorsButton.disabled = true;
                    rockButton.disabled = true;
                    paperButton.disabled = true;
                    alert("Computer wins");
                }else 
                    scissorsButton.disabled = true;
                    rockButton.disabled = true;
                    paperButton.disabled = true;
                    alert("User wins");
            }

            //function that will return the computer's choise
            function getcomputerChoice(minimumValue, maximumValue){
                //declare variable that will hold the computer's choice in int form
                let computerChoiceInt = Math.floor(Math.random() * (maximumValue - minimumValue + 1) + minimumValue);
                //if elseif block that defines what int actually means
                if (computerChoiceInt == 1) {
                            computerChoice = "rock";
                } else if (computerChoiceInt == 2){
                            computerChoice = "paper"
                }else{
                            computerChoice = "scissors"
                }   
                }

            function determineResults(computerChoice, userChoice){
                if (computerChoice == userChoice){
                    console.log("The game is tied");
                }else if (computerChoice == "rock" && userChoice == "paper"){
                    console.log("Computer chose Rock. Rock DOES NOT beat paper. You won")
                    userWins++;
                }else if (computerChoice == "rock" && userChoice == "scissors"){
                    console.log("Computer chose Rock. Rock beats scissors. You lose");
                    computerWins++;
                }else if (computerChoice == "paper" && userChoice == "rock"){
                    console.log("Computer chose Paper. Paper beats Rock. You lose");
                    computerWins++;
                }else if (computerChoice == "paper" && userChoice == "scissors"){
                   console.log("Computer chose Paper. Paper DOES NOT beat Scissors. You won");
                   userWins++;
                }else if (computerChoice == "scissors" && userChoice == "paper"){
                    console.log("Computer chose Scissors. Scissors beats paper. You lose.");
                    computerWins++;
                }else if (computerChoice == "scissors" && userChoice == "rock"){
                  console.log("Computer chose Scissors. Scissors DOES NOT beat rock. You won!");
                  userWins++;
                }else{
                    console.log("You input something that wasn't rock, paper, or scissors. Didn't you?");
            }}

    </script>
</body>
</html>
